<body>
	<div class="main-wthree">
	<div class="container">
	<div class="sin-w3-agile">
		<h2>Sign Up</h2>
		<h4 style="color:red;text-align:center;">{{error}}</h4>
		<form action="/admin_signup/" method="post">
			{% csrf_token %} 
			<div class="username">
				<span class="username">Username:</span>
				<input type="text" name="name" class="name" placeholder="" required="">

			</div>
			<div class="username">
				<span class="username">Email:</span>
				<input type="text" name="email" class="email" placeholder="" required="">
				<div class="clearfix"></div>
			</div>
			<div class="password-agileits">
				<span class="username">Password:</span>
				<input type="text" name="password" class="password" placeholder="" required="">
				<div class="clearfix"></div>
			</div>
			<div class="password-agileits">
				<span class="username">phonenumber:</span>
				<input type="text" name="phone" class="phone" placeholder="" required="">
				<div class="clearfix"></div>
			</div>
			<div class="login-w3">
					<input type="submit" class="login" value="Sign Up">
			</div>
			<div class="clearfix"></div>
		</form>
		<div class="back">
						<a href="/admin_index/">Back to home</a>
